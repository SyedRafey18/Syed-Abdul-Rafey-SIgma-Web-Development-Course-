<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img height="230" src="image.png" alt="Train image">
    
    
    <table border="1">
        <!-- Caption -->
        <caption>Employee Information</caption>
        <!-- Table Header -->
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>Developer</td>
            <td>$80,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>Designer</td>
            <td>$70,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Carol</td>
            <td>Manager</td>
            <td>$90,000</td>
        </tr>
    </tbody>
    <!-- Table Footer -->
    <tfoot>
        <tr>
            <td colspan="3">Total Employees</td>
            <td>3</td>
        </tr>
    </tfoot>
    </table>
    <br>
    <ul type="square">
        <li>Pencil</li>
        <li>Pen</li>
        <li>eraser</li>
    </ul>
    <br>
    <ol type="i" start="1">
        <li>Mango</li>
        <li>Pomogrenate</li>
        <li>Peach</li>
        <li>Apple</li>
    </ol>
    <br>
    <dl>
        <dt>HTML</dt>
        <dd> Hyper Text Markup Language: The Standard langauge for creating webpages</dd>
    </dl>
</body>
</html>
